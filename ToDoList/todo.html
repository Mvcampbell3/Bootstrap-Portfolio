<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Atomic+Age|Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="todo.css">
    <title>Document</title>
</head>

<body onload="getTask()">


    <div class="container space-top">
        <div class="display ">
            <div class="row">
                <div class="col-md-2 empty"></div>
                <div class="col-md-8 col-sm-12 border2 mainSection">
                    <h1 class="mainTitle text-center">To-Do-List</h1>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="iputArea">
                                <input type="text" class="input inputName" name="name" id="taskName" placeholder="Task's Name">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="iputArea">
                                <input type="text" class="input" name="details" id="taskDetail" placeholder="Task's Details">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 empty"></div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="iputArea">
                                <button id="addBtn" class="addBtn">Add Task</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 empty"></div>
            </div>
            <div class="row">
                <div class="col-md-2 col-sm-1 empty"></div>
                <div class="col-md-8 col-sm-10">
                    <div id="outputArea" class="output"></div>
                </div>
                <div class="col-md-2 col-sm-1 empty"></div>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="todo.js"></script>
</body>

</html>
