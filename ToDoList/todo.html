<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="todo.css">
    <title>Document</title>
</head>
<body onload="getTask()">


        <div class="main-body">

            <div id="title" class="title">
                <h1 class="mainTitle">Today's To-Do List</h1>

                <input type="text" class="input" name="name" id="taskName" placeholder="Task's Name">
                <input type="text" class="input" name="details" id="taskDetail" placeholder="Task's Details">
                <button id="addBtn" class="addBtn">Add Task</button>
            </div>

            <div id="outputArea" class="output">

            </div>
        </div>



    <script src="todo.js"></script>
</body>
</html>
